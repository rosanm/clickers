<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Clickers</title>

        <meta name="description" content="Game">
        <meta name="author" content="Leo en Rosan van Essen">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" type="image/ico" href="images/smile.ico">
        <link rel="stylesheet" href="content/bootstrap.css">
        <link rel="stylesheet" href="content/main.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="content/jquery-ui.css">
        
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script src='scripts/ractive.js'></script>
        <script src="scripts/controllers/setupController.js"></script>
    </head>

    <body>

        <div id="container" class="main-container">
            <script id="template" class="section-left-top" type='text/ractive'>
            <div class="section-left">
                <div class="section-left-top" type='text/ractive'>
                    <div class="boxHeader" style="text-align: center;">
                        STATS
                    </div>
                    <div id="unitcounter"><i class="diamondIcon fa fa-diamond fa-lg"></i>  {{units}}</div>
                    <div id="unitpersec"> <i class="diamondIcon fa fa-flash fa-lg"></i> p/s  {{dps}}</div>
                    <div id="currentLvl">Level <i class="fa fa-level-up fa-lg"></i>:  {{level}}</div>
                </div>
                <div class="monster-box">
                    <div class="boxHeader" style="text-align: center;">
                        ATTACK
                    </div>
                    <div class="monster-box-enemy" >
                        {{#if doorSet}}
                            <img class="doorSet" src={{door}} width="100%">
                        {{else}}
                            <img class="enemySet" src={{currentEnemy.img}} width="100%">
                        {{/if}}
                    </div>
                    <div id="progresscontainer" style="text-align: center; display: none;">
                        <progress max="100" value="80">
                            <div class="progress-bar">
                                <span id="hp-progress"></span>
                            </div>
                            </progress>                                            
                    </div>
                        {{currentEnemy.name}}   
                </div>
            </div>              
            <div class="section-center">
                <div class="boxHeader">FRIENDS</div>               
                <div id="sortable" class="theZoo">
                    {{#friends}}
                        <div class="MonsterCard section-monstercard" friendName="{{name}}">
                            <div class="boxHeader">{{name}}</div>
                            <img src="{{img}}" class="friendImg">
                            <p>DMG per second: {{dmg}}<p/>
                            <p>Lvl: {{lvl}}</p>
                            <button class="button-upgrade" on-click="@this.fire('trainFriend', event, @index)">Train</button>
                            <div>{{id}}</div>
                        </div>
                    {{/friends}}
                </div>
            </div>

            <div class="section-right">
                <div class="boxHeader">ITEMS</div>
                <div id="items-box">
                    {{#items}}
                        <div class="item-field">
                            <img class="item-image" src="{{img}}"/>
                            <div>{{name}}</div>
                            <div class="button-box">
                                {{#if lvl == 0}}
                                    <button class="button-buy" on-click="@this.fire('buyOrUpgrade', event, @index)">Buy</button>
                                {{else}}
                                    <button class="button-upgrade" on-click="@this.fire('buyOrUpgrade', event, @index)">Upgrade</button>                                
                                {{/if}}
                                <p class="text">price: {{price}} <span>dmg: {{dmg}}</span></p>                            
                            </div>
                        </div>
                    {{/items}}
                </div>
            </div>
        </script>
    </body>

</html>
