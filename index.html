<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" 
      type="image/ico" 
      href="images/smile.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="content/bootstrap.css">
    <link rel="stylesheet" href="content/main.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/controllers/setupController.js"></script>
    </head>

    <body>

        <div id="container" class="main-container">
            <script id="template" class="section-left-top" type='text/ractive'>
            <div class="section-left">
                <div class="section-left-top" type='text/ractive'>
                    <div class="boxHeader" style="text-align: center;">
                        STATS
                    </div>
                    <div id="unitcounter"><i class="diamondIcon fa fa-diamond fa-lg"></i>  {{units}}</div>
                    <div id="unitpersec"> <i class="diamondIcon fa fa-flash fa-lg"></i> p/s  {{ups}}</div>
                    <div id="currentLvl">Level <i class="fa fa-level-up fa-lg"></i>:  {{level}}</div>
                </div>
                <div class="monster-box">
                    <div class="boxHeader" style="text-align: center;">
                        ATTACK
                    </div>
                    <div class="monster-box-enemy" >
                        {{#if doorSet}}
                            <img class="doorSet" src={{door}} width="100%">
                        {{else}}
                            <img class="enemySet" src={{currentEnemy.img}} width="100%">
                        {{/if}}
                    </div>
                    <div id="progresscontainer" style="text-align: center; display: none;">
                        <progress max="100" value="80">
                            <div class="progress-bar">
                                <span id="hp-progress"></span>
                            </div>
                            </progress>           
                                   
                    </div>
                        {{currentEnemy.name}}   
                </div>
            </div>              
            <div class="section-center">
                <div class="boxHeader">FRIENDS</div>               
                <div class="theZoo">
                    {{#each friends:num}}
                        {{#each range(1, count)}}
                            <div class="MonsterCard section-monstercard">
                                <div class="boxHeader">{{name}}</div>
                                <img src="{{img}}" class="friendImg">
                                <p>DMG per second: {{dmg}}<p/>
                                <p>Lvl: {{lvl}}</p>
                                <button class="button-upgrade" on-click="trainFriend">Train</button>
                            </div>
                        {{/each}}
                    {{/each}}
                    {{#each friends2:num}}
                        {{#each range(1, count)}}
                            <div class="MonsterCard section-monstercard section-monstercard2">
                                <div class="boxHeader">{{name}}</div>
                                <img src="{{img}}" class="friendImg">
                                <p>DMG per second: {{dmg}}<p/>
                                <p>Lvl: {{lvl}}</p>
                                <button class="button-upgrade" on-click="trainFriend">Train</button>
                            </div>
                        {{/each}}
                    {{/each}}
                    {{#each friends3:num}}
                        {{#each range(1, count)}}
                            <div class="MonsterCard section-monstercard section-monstercard3">
                                <div class="boxHeader">{{name}}</div>
                                <img src="{{img}}" class="friendImg">
                                <p>DMG per second: {{dmg}}<p/>
                                <p>Lvl: {{lvl}}</p>
                                <button class="button-upgrade" on-click="trainFriend">Train</button>
                            </div>
                        {{/each}}
                    {{/each}}
                </div>
            </div>

            <div class="section-right">
                <div class="boxHeader">ITEMS</div>
                <div id="items-box">
                    {{#items}}
                        <div class="item-field" ng-repeat="item in items">
                            <img class="item-image" src="{{img}}"/>
                            <div>{{name}}</div>
                            <div class="button-box">
                                <button class="button-buy" ng-click="buy($index);updateGui($index)">Buy</button>
                                <p class="text">{{price}}</p>
                            </div>
                            <div class="button-box">
                                <button class="button-upgrade" ng-click="buy($index);updateGui($index)">Upgrade</button>
                                <p class="text">{{price}}</p>
                            </div>
                        </div>
                    {{/items}}
                </div>
            </div>
        </script>
    </body>

</html>
